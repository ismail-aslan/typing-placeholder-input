<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Placeholder Example</title>
    <style>
      /* Import a nice font */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      body {
        background: #f0f4f8;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #1a73e8;
        text-align: center;
        text-shadow: 0 2px 6px rgba(26, 115, 232, 0.3);
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        max-width: 360px;
        width: 100%;
        margin-bottom: 40px;
        transition: box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container:focus-within {
        box-shadow: 0 10px 35px rgba(26, 115, 232, 0.4);
      }

      input,
      textarea {
        width: 100%;
        padding: 14px 18px;
        font-size: 1.1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline-offset: 2px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        color: #222;
        background: #fafafa;
        box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.05);
        resize: vertical;
        font-weight: 400;
      }

      input::placeholder,
      textarea::placeholder {
        color: #999;
        font-style: italic;
      }

      input:focus,
      textarea:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 8px rgba(26, 115, 232, 0.4);
        background: #fff;
        color: #111;
      }

      textarea {
        min-height: 140px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Typing Placeholder Demo</h1>

    <div class="container">
      <input id="typer" autocomplete="off" />
    </div>

    <div class="container">
      <textarea id="typer-textarea" autocomplete="off"></textarea>
    </div>

    <script type="module">
      import { PlaceholderTyper } from "typing-placeholder-input";

      new PlaceholderTyper("#typer", {
        strings: [
          "Looking for inspiration?",
          "Type a keyword: AI, nature, dreams...",
          "What's on your mind today?",
          "Start typing to unlock ideas ✨",
        ],
        speed: 100,
        loop: true,
        delayBetween: 1000,
        cursor: "|",
      });

      new PlaceholderTyper("#typer-textarea", {
        strings: [
          "Start typing your thoughts here...",
          "It can be a poem, an idea, or just a random note.\nDon't worry — no one is judging.",
        ],
        speed: 100,
        loop: true,
        delayBetween: 1000,
        cursor: "|",
      });
    </script>
  </body>
</html>
